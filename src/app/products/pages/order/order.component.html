<p-panel [showHeader]="false" class="p-1" header="Pipes personalizados">
    
    <p>
      Pipes personalizados - created by {{'author' | toggleCase:isUpperCase}}
   </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
        class="mr-2" 
        label="toggleCase"   
        icon="pi pi-search"   
        styleClass="p-button-danger"
        (onClick)="toggleUpperCase()"
        ></p-button>
        <i class="pi pi-bars"></i>
    </div>
        <!-- <p-splitButton label="Saave" icon="pi pi-check" styleClass="p-button-warning" [model]="items">
        </p-splitButton> -->

        <div class="p-toolbar-group-end">
            
            <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por color"    icon="pi pi-sort"      styleClass="p-button-warning"></p-button>
            <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por nombre"   icon="pi pi-sort"     styleClass="p-button-success"></p-button>
            <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Por puede volar"    icon="pi pi-sort"      styleClass="p-button-help"></p-button>
        </div>
            
    
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel>
            <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.name}}</td>
                        <td>{{hero.canFly | canfly }}</td>
                        <td>{{hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
        
    </div>
</div>
